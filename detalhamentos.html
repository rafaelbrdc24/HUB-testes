<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para Detalhamentos...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>üìä Redirecionando para Detalhamentos...</h1>
        <p>Aguarde enquanto abrimos a p√°gina de detalhamentos para voc√™.</p>
        <a href="https://script.google.com/macros/s/AKfycbyhp1MUlhIKLUFqMjgT4eGENzcUbB74s_m4s0BK6Y_Voj02lGJ7eFAO6qf2taWOdRWjbA/exec" class="btn" id="redirectBtn">
            Clique aqui se n√£o redirecionar automaticamente
        </a>
    </div>

    <script>
        // Tenta redirecionar automaticamente ap√≥s 2 segundos
        setTimeout(function() {

</body>
</html>
